<!DOCTYPE html>
<html>
<head>
<title>Gaj 5 Day Weather</title>

  <meta name="viewport" content="width=device-width, user-scalable=no">

  <link rel="stylesheet" href="bundle/vendor.css" />
  <link rel="stylesheet" href="bundle/styles.css" />

</head>

<body ng-app="WeatherApp">

<div class="container" ng-controller="forecastCtrl">
    <div class="search-weather">
        <div class="row">
            <div class="col-xs-12">
                <div>
                    <form role="form">
                        <span>
                            <input ng-model="location" type="text" class="search-input" id="location" placeholder="Your city name">
                        </span>
                        <button ng-click="getForecastByLocation(location)" type="submit" class="search-btn">Search</button>
                        <span ng-show="message" class="information">{{message}}</span>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="weather-data" ng-show="validData">
        <div class="row">
            <div class="col-sm-12">
                <div class="">
                    <h4>
                        Next 5 day forescast for {{forecast.city.name}}
                    </h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12" ng-repeat="dailyForecast in forecast.list">
				<div class="weather-container">
				    <div class="info-body">
				        <div class="day-title">{{parseDate(dailyForecast.dt)}}</div>
				        <img class="space" ng-src="{{getIconUrl(dailyForecast.weather[0].icon)}}" />
				        <div class="space">{{dailyForecast.temp.day | number: 1}}&#176;C</div>
				        <div class="space">{{dailyForecast.weather[0].description}}</div>
				        <div class="space">H: {{dailyForecast.temp.max}}&#176;C&nbsp;</div>
				        <div class="space">L: {{dailyForecast.temp.min}}&#176;C</div>
				    </div>
				</div>
            </div>
        </div>
    </div>
</div>

  <script src="bundle/vendor.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <script src="bundle/bundle.js"></script>

</body>

</html>
