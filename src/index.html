<!DOCTYPE html>
<html>
<head>
<title>5 Day Weather</title>

  <meta name="viewport" content="width=device-width, user-scalable=no">

  <link rel="stylesheet" href="bundle/vendor.css" />
  <link rel="stylesheet" href="bundle/styles.css" />

</head>

<body ng-app="weatherApp">

<div class="container" ng-controller="ForecastCtrl as weather">
    <div class="search-weather">
        <div class="row">
            <div class="col-xs-12">
                <div>
                    <form role="form">
                        <span>
                            <input type="text" class="search-input" id="location" placeholder="Your city name" ng-model="weather.location">
                        </span>
                        <button type="submit" class="search-btn" ng-click="weather.getForecastByLocation(location)">Search</button>
                        <span  class="information" ng-show="weather.message">{{weather.message}}</span>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="weather-data" ng-show="weather.validData">
        <div class="row">
            <div class="col-sm-12">
                <div class="">
                    <h4>
                        Next 5 day forescast for {{weather.forecast.city.name}}
                    </h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12" ng-repeat="forecastItem in weather.forecast.list">
                <div weather-info forecast="forecastItem" />
            </div>
        </div>
    </div>
</div>

  <script src="bundle/vendor.js"></script>
  <script src="bundle/bundle.js"></script>  

</body>

</html>
